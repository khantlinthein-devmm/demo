<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Inter', sans-serif;
        }
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-header h2 {
            margin-bottom: 5px;
        }
        .info-group {
            margin: 10px 0;
        }
        .edit-btn {
            float: right;
            font-size: 18px;
            cursor: pointer;
        }
        /* Modal styling */
        .modal.active {
            display: block;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <img th:src="${user.avatar != null ? user.avatar : '/images/default-avatar.png'}" alt="Avatar">
        <h2 th:text="${user.name}">John Doe</h2>
        <p th:text="${user.role}">USER</p>
        <button class="btn btn-outline-primary btn-sm" onclick="openModal()">✏️ Edit Profile</button>
    </div>

    <div class="profile-info">
        <div class="info-group">
            <strong>Email:</strong> <span th:text="${user.email}"></span>
        </div>
        <div class="info-group">
            <strong>Phone:</strong> <span th:text="${user.phone}"></span>
        </div>
        <div class="info-group">
            <strong>Gender:</strong> <span th:text="${user.gender}"></span>
        </div>
        <div class="info-group">
            <strong>Age:</strong> <span th:text="${user.age}"></span>
        </div>
        <div class="info-group">
            <strong>Role:</strong> <span th:text="${user.role}"></span>
        </div>
        <div class="info-group">
            <strong>Bio:</strong> <span th:text="${user.bio}"></span>
        </div>
    </div>

    <form th:action="@{/profile/delete}" method="post" class="mt-4 text-center">
        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/profile/update}" th:object="${user}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" th:field="*{name}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Gender</label>
                        <select th:field="*{gender}" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Age</label>
                        <input type="number" th:field="*{age}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Role</label>
                        <input type="text" th:field="*{role}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Avatar URL</label>
                        <input type="text" th:field="*{avatar}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Bio</label>
                        <textarea th:field="*{bio}" class="form-control"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function openModal() {
        let modal = new bootstrap.Modal(document.getElementById('editModal'));
        modal.show();
    }
    function closeModal() {
        let modalEl = document.getElementById('editModal');
        let modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
    }
</script>

</body>
</html>
