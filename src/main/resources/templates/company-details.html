<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <div class="text-center mb-3">
            <h3 th:text="${company.name}">Company Name</h3>
            <p class="text-muted" th:text="${company.location}">Location</p>
            <p th:text="${company.description}">Company Description...</p>
        </div>

        <hr>

        <div th:if="${company.jobs != null and #lists.size(company.jobs) > 0}">
            <h5>Available Jobs</h5>
            <ul class="list-group mb-4">
                <li class="list-group-item" th:each="job : ${company.jobs}">
                    <h6 th:text="${job.title}">Job Title</h6>
                    <p th:text="${job.description}">Job Description</p>
                </li>
            </ul>
        </div>

        <h5>Apply for a Job</h5>
        <form th:action="@{'/companies/' + ${company.id} + '/apply'}"
              th:object="${application}" method="post">
            <div class="mb-3">
                <label>Position</label>
                <input type="text" th:field="*{position}" class="form-control"
                       placeholder="Enter the job position you're applying for">
            </div>
            <button type="submit" class="btn btn-success">Submit Application</button>
            <a href="/companies" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>

</body>
</html>
